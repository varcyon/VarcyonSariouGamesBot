<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<script>
async function callAWSLamdaFunction(){
    fetch('https://wzmo310woj.execute-api.us-east-2.amazonaws.com/Prod',{
        method: 'GET'
    })
    .then(response => response.json())
    .then((response)=>{
        console.log(response);
        document.getElementById("myDiv").innerHTML = response.body;
    });
}
</script>
</head>
<body>
   <p> This is just a test.</p>
   <p>
       <div id="myDiv"></div>
    </p>
    <button onclick="callAWSLamdaFunction()">Click me</button>
</body>
</html>
